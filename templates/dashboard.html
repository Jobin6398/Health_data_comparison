{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h2 class="mb-4">{{ username }}'s Health Dashboard</h2>
    <div id="charts" class="row">
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Exercise Data</h5>
                    <!-- Chart for exercise data -->
                    <canvas id="exerciseChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Meditation Data</h5>
                    <!-- Chart for meditation data -->
                    <canvas id="meditationChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Sleep Data</h5>
                    <!-- Chart for sleep data -->
                    <canvas id="sleepChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Health Score (%)</h5>
                    <canvas id="scoreChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        // convert data passed from Python lists into JSON arrays to be used in JavaScript
        const userdates = {{ dates | tojson }};
        const exerciseData = {{ exercise_data| tojson }};
        const meditationData = {{ meditation_data| tojson }};
        const sleepData = {{ sleep_data| tojson }};
        const scores = {{ scores | tojson }};

        const standardData = {
              exercise: {{ standard_data.exercise | tojson }},
              meditation: {{ standard_data.meditation | tojson }},
              sleep: {{ standard_data.sleep | tojson }}
              };

        //get the 2d drawing contexts for canvas elements where charts will be rendered
        const exerciseCtx = document.getElementById('exerciseChart').getContext('2d');
        const meditationCtx = document.getElementById('meditationChart').getContext('2d');
        const sleepCtx = document.getElementById('sleepChart').getContext('2d');
        const scoreCtx = document.getElementById('scoreChart').getContext('2d');


        //create exercise chart
        new Chart(exerciseCtx, {
            type: 'bar',
            data: {
                labels: userdates,
                datasets: [{
                    label: 'Exercise (minutes)',
                    data: exerciseData,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Standard Exercise (minutes)',
                    data: standardData.exercise,
                    type: 'line',
                    borderColor: 'rgba(0, 128, 0, 1)',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    fill: false,
                    pointRadius: 0
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        //create meditation chart
        new Chart(meditationCtx, {
            type: 'bar',
            data: {
                labels: userdates,
                datasets: [{
                    label: 'Meditation (minutes)',
                    data: meditationData,
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Standard Meditation (minutes)',
                    data: standardData.meditation,
                    type: 'line',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    borderDash: [5, 5],
                    fill: false,
                    pointRadius: 0
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        //create sleep chart
        new Chart(sleepCtx, {
            type: 'bar',
            data: {
                labels: userdates,
                datasets: [{
                    label: 'Sleep (hours)',
                    data: sleepData,
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgba(255, 159, 64, 1)',
                    borderWidth: 1
                },
                {
                        label: 'Standard Sleep (hours)',
                        data: standardData.sleep ,
                        type: 'line',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 2,
                        borderDash: [5, 5],
                        fill: false,
                        pointRadius: 0
                    }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        //create chart for score//
        new Chart(scoreCtx, {
            type: 'line',
            data: {
                labels: userdates,
                datasets: [{
                     label: 'Daily Health Score (%)',
                     data: scores,
                     backgroundColor: 'rgba(255, 205, 86, 0.2)',
                     borderColor: 'rgba(255, 205, 86, 1)',
                     borderWidth: 2,
                     fill: true,
                     tension: 0.3,
                     pointRadius: 4,
                     pointHoverRadius: 6
                }]    
            },
            options: {
                 scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                 }
            }
        });                

    </script>
{% endblock %}
